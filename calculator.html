<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <input type="number" id="num1" placeholder="enter your first number"><br>
    <input type="number" id="num2" placeholder="enter your first number"><br><br>
    <button id="btn1" onclick="plus()">+</button>
    <button id="btn2" onclick="minus()">-</button>
    <button id="btn3" onclick="x()">×</button>
    <button id="btn4" onclick="sub()">÷</button><br><br>


    <button id="btn5" onclick="showAns()">=</button>
    <h1 id="ans"></h1>
<script>
    let plusans =0;
    let toans =''
function plus(){
   let plus1 =parseInt( document.getElementById("num1").value);
   let plus2 =parseInt( document.getElementById('num2').value);
   plusans =plus1+plus2;
   toans = `${plus1} + ${plus2} = ${plusans}`;

}
function minus(){
   let plus1 =parseInt( document.getElementById("num1").value);
   let plus2 =parseInt( document.getElementById('num2').value);
   plusans =plus1-plus2;
   toans = `${plus1} - ${plus2} = ${plusans}`;

}
function x(){
   let plus1 =parseInt( document.getElementById("num1").value);
   let plus2 =parseInt( document.getElementById('num2').value);
   plusans =plus1*plus2;
   toans =  `${plus1} × ${plus2} = ${plusans}`;

}
function sub(){
   let plus1 =parseInt( document.getElementById("num1").value);
   let plus2 =parseInt( document.getElementById('num2').value);
   plusans = plus1%plus2;
   toans =`${plus1} ÷ ${plus2} = ${plusans}`;

}
function showAns(){
    document.getElementById("ans").textContent = toans;
}


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div style="text-align: center;">
    <h1>counter</h1> 
    <input type="number" id="display" value="0"><br><br><br>
    <button onclick="up()" >press</button>
    <button onclick="clearnum()">reset</button>
 </div>
<script>
    function up(){
        let dis =Number(document.getElementById('display').value);
        dis = dis + 1;
        document.getElementById('display').value = dis;
    }
    function clearnum(){
        document.getElementById('display').value = 0;
        
    }

</script>

 
</body>
</html>
